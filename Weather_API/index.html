<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Прогноз погоды по API</title>
</head>

<body>
    <div class="container">
        <h1>Прогноз погоды по <span>API</span></h1>
        <div class="pricing-table row">
            <div class="package featured">
                <p class="package-name">Town</p>
                <p class="country">Country</p>
                <hr>

                <p class="price">Temperature&deg;</p>
                <p class="disclamer">Weather</p>

                <ul class="features">
                    <li></li>
                </ul>
                <div class="form-control">
                    <p>Select town:</p>
                    <select name="" id="">
                        <option value="703448">Kiev</option>
                        <option value="501175">Rostov</option>
                        <option value="4887398">Chicago</option>
                        <option value="2643743">London</option>
                        <option value="1796236">Shanghai</option>
                        <option value="1857910">Kyoto</option>
                        <option value="2761369">Vienna</option>
                        <option value="7839805">Melbourne</option>
                        <option value="6455259">Paris</option>
                        <option value="6094817">Canada</option>
                    </select>
                </div>
                <button class="button-primary">Go</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
